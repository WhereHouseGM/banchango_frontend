name: CD

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Build and Upload to Amazon S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_S3_REGION }}

      - name: Install External Modules
        run: yarn install

      - name: Build
        run: CI=false yarn build

      - name: Upload Build Directory to Amazon S3
        run:
          aws s3 cp build s3://${{secrets.AWS_S3_BUCKET}} --recursive --acl public-read
          aws s3 cp build s3://${{secrets.AWS_S3_WWW_BUCKET}} --recursive --acl public-read
